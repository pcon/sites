<!DOCTYPE html>
<html lang="en">
<head>
	<title>IRC Logs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/blitzer/jquery-ui.css" />
	<link href="../css/bootstrap.irclog.min.css" rel="stylesheet">
	<link href="irclog.css" rel="stylesheet">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="irclog.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12 accordion" id="search-options">
				<div class="accordion-group">
				    <div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#search-options" href="#collapse-search">
							Search Options
						</a>
					</div>
					<div id="collapse-search" class="accordion-body collapse">
						<div class="accordion-inner">
							<form class="form-search">
								<div class="input-append">
									<input type="text" class="span8" placeholder="" name="search" id="search-text">
									<select class="span6" id="channel" name="channel">
										<option value="salesforce" selected="selected">#salesforce</option>
										<option value="solenopsis">#solenopsis</option>
									</select>
									<button class="btn" id="search" type="submit">Search</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h1 id="log-title">IRC Logs</h1>
				<table class="table table-hover table-condensed" id="logs">
					<caption><div class="alert alert-info">The logs are updated every half-hour</div></caption>
					<tbody></tbody>
				</table>
				<ul class="pager">
					<li class="previous disabled">
						<a href="#">Previous</a>
					</li>
					<li class="next disabled">
						<a href="#">Next</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="footer" class="well">
		<div class="container">
			<p class="muted credit">Developed by <a href="http://about.me/patrick.connelly">Patrick Connelly</a> using <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>.</p>
			<p class="muted credit"><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
		</div>
	</div>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-10566743-5']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</body>
</html>
