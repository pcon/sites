<!DOCTYPE html>
<html lang="en">
<head>
	<title>IRC Logs</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="irclog.css" />

	<script id="name-template" type="text/x-handlebars-template">
		<a href="#"
			class="nick" title=""
			data-toggle="popover"
			data-placement="right"
			data-html="true"
			data-content="<img class='popover-image' src='{{avatar}}' /><ul class='popover-list'><li><a href='{{url}}'>Profile</a></li><li><a href='/code/karma/?nick={{nick}}'>Karma</a></li></ul>"
			data-original-title="<span class='popover-name'>{{name}}</span>{{#if regular}}<span class='label label-success'>regular</span>{{/if}}{{#if newb}}<span class='label label-warning'>newb</span>{{/if}}{{#if op}}<span class='label label-inverse'>op</span>{{/if}}{{#if mvp}}<span class='label label-important'>mvp</span>{{/if}}">{{nick}}</a>
	</script>
	<script id="row-template" type="text/x-handlebars-template">
		{{#unless logs}}
		<tr>
			<td>No logs found for the given day</td>
		</tr>
		{{/unless}}
		{{#each logs}}
		{{#if_inchannel channel}}
			<tr class="{{type}} {{enriched_style this}}">
				{{#if_emote type}}
					<td><i class="icon-user"></i></td>
					<td><em>{{{enriched_nick nick}}} {{{enriched_content text}}}</em></td>
				{{else}}
					<td>{{{enriched_nick nick}}}</td>
					<td>{{{enriched_content text}}}</td>
				{{/if_emote}}
				<td class="icon">
					<a class="btn btn-link date-icon" data-toggle="tooltip" data-placement="left" title="{{date}}">
						<i class="icon-time"></i>
					</a>
				</td>
				<td class="icon">
					<a class="btn btn-link bookmark-icon" href="?id={{_id}}">
						<i class="icon-bookmark"></i>
					</a>
				</td>
			</tr>
		{{/if_inchannel}}
		{{/each}}
	</script>
	<script id="abbr-template" type="text/x-handlebars-template"><abbr title="{{desc}}">{{name}}</abbr></script>
	<script id="title-template" type="text/x-handlebars-template">IRC Logs (#{{channel}})</script>
	<script id="loading-template" type="text/x-handlebars-template"><tr><td>Loading...</td></tr></script>
	<script id="failedsettings-template" type="text/x-handlebars-template"><div class="alert alert-error">Failed to load settings</div></script>
	<script id="failedlogs-template" type="text/x-handlebars-template"><div class="alert alert-error">Failed to load settings</div></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12 accordion" id="search-options">
				<div class="accordion-group">
				    <div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#search-options" href="#collapse-search">Search Options</a>
					</div>
					<div id="collapse-search" class="accordion-body collapse">
						<div class="accordion-inner">
							<form class="form-search">
								<div class="input-append">
									<input type="text" class="span8 search-query" placeholder="Search" name="search" id="search-text">
									<select class="span6" id="channel" name="channel">
										<option value="salesforce" selected="selected">#salesforce</option>
										<option value="solenopsis">#solenopsis</option>
									</select>
									<button class="btn" id="search" type="submit">Search</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h1 id="log-title">IRC Logs</h1>
				<table class="table table-hover table-condensed" id="logs">
					<caption><div class="alert alert-info">The logs are updated every half-hour</div></caption>
					<tbody>
						<tr><td><p class="text-center"><i class="icon-spinner icon-spin icon-large"></i> Loading</p></td></tr>
					</tbody>
				</table>
				<ul class="pager">
					<li class="previous disabled">
						<a href="#">Previous</a>
					</li>
					<li class="next disabled">
						<a href="#">Next</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="footer" class="well">
		<div class="container">
			<p class="muted credit">Developed by <a href="http://about.me/patrick.connelly">Patrick Connelly</a> using <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>.</p>
			<p class="muted credit"><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
		</div>
	</div>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/j/handlebars.js"></script>
	<script type="text/javascript" src="/j/moment.min.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="irclog.js"></script>
	<script type="text/javascript" src="/j/ga.js"></script>
</body>
</html>
