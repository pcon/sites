<!DOCTYPE html> 
<html lang="en">
	<head> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Deadlypenguin - Gallery</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/s/base.css" /> 
		<link rel="stylesheet" type="text/css" href="/s/gallery.css" />

		<script id="error-template" type="text/x-handlebars-template">
			<img src="{{error_image}}" style="margin-left: {{margin}}" alt="404" title="404" width="350" height="350" />
			<p>The gallery you have requested can not be found.</p>
		</script>

		<script id="breadcrumb-template" type="text/x-handlebars-template">{{#each breadcrumb}}<li><a href="{{url}}">{{name}}</a> <span class="divider">/</span></li>{{/each}}</script>
		<script id="gallery-template" type="text/x-handlerbars-template">
			{{#each photo}}
				<a href="{{thumb}}"><img src="{{image}}" data-title={{title}} data-description={{description}} data-thumb="{{thumb}}" data-link="{{link}}">
					{{#if description}}
						<div class="camera_caption">{{{description}}}</div>
					{{/if}}
				</div>
			{{/each}}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="masthead">
				<ul class="nav nav-pills pull-right">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/photography">Photography</a></li>
					<li><a href="/development">Development</a></li>
					<li><a href="/design">Design</a></li>
					<li><a href="http://blog.deadlypenguin.com/blog/">Blog</a></li>
				</ul>
				<h3 class="muted">Deadlypenguin</h3>
			</div>
			<div id="gallery"></div>
		</div>
		<br>
		<div id="breadcrumb-container" class="container">
			<ul id="breadcrumb" class="breadcrumb"></ul>
		</div>
		<div id="footer" class="well hidden-phone">
			<div class="container">
				<p class="muted credit" id="footer-credit">
					Developed and designed by <a href="http://about.me/patrick.connelly">Patrick Connelly</a> using <a href="http://twitter.github.io/bootstrap/">Bootstrap</a>
				</p>
				<p class="muted text-right" id="footer-social">
					Let's be social:
					<span class="social"><a href="https://twitter.com/aelst">&#xf309;</a></span>
					<span class="social"><a href="https://plus.google.com/u/0/110313812766862944812/posts">&#xf30f;</a></span>
					<span class="social"><a href="http://flickr.com/photos/grepsy">&#xf303;</a></span>
					<span class="social"><a href="http://pcon.github.io/">&#xf300;</a></span>
					<span class="social"><a href="https://www.linkedin.com/pub/patrick-connelly/28/6b3/b56/">&#xf318;</a></span>
					<span class="social"><a href="mailto:patrick@deadlypenguin.com">&#x2709;</a></span>
					<span class="social"><a href="http://blog.deadlypenguin.com/blog/feed/">&#xe73a;</a></span>
					<!-- Fonts by Daniel Bruce and Just Be Nice studio used under SIL OFL. http://deadlypenguin.com/f/LICENSE.txt -->
				</p>
			</div>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="/galleria/galleria-1.2.9.min.js"></script>
		<script type="text/javascript" src="/galleria/plugins/history/galleria.history.min.js"></script>
		<script type="text/javascript" src="/j/handlebars.js"></script>
		<script type="text/javascript" src="/j/config.js"></script>
		<script type="text/javascript" src="/j/gallery.js"></script>
		<script type="text/javascript" src="/j/ga.js"></script>
	</body>
</html>
