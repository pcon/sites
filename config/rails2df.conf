<VirtualHost *:80>
	ServerAdmin webmaster@deadlypenguin.com
	DocumentRoot /var/www/rails2df
	ServerName rails2df.com
	ServerAlias www.rails2df.com
	ErrorLog logs/rails2df.com-error_log
	CustomLog logs/rails2df.com-access_log common

	RewriteEngine On
	RewriteLog "/var/log/httpd/rails2df.com-rewrite_log"
	RewriteLogLevel 0

	RewriteCond %{HTTP_HOST} ^www.rails2df.com$ [NC]
	RewriteRule ^/(.*)$ http://rails2df.com/$1

	Alias /who/ /var/www/rails2df/who.html
	Alias /who /var/www/rails2df/who.html

	Alias /sponsors/ /var/www/rails2df/sponsors.html
	Alias /sponsors /var/www/rails2df/sponsors.html

	Alias /schedule/ /var/www/rails2df/schedule.html
	Alias /schedule /var/www/rails2df/schedule.html

	Alias /where/ /var/www/rails2df/where.html
	Alias /where /var/www/rails2df/where.html

	Alias /join/ /var/www/rails2df/join.html
	Alias /join /var/www/rails2df/join.html

	Alias /about/ /var/www/rails2df/about.html
	Alias /about /var/www/rails2df/about.html
</VirtualHost>

